<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Hit & Blow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #0e0e0e;
      background-image: radial-gradient(#444 2px, transparent 1px);
      background-size: 30px 30px;
      color: #e0e0e0;
      text-align: center;
    }
    h1 {
      margin-top: 80px;
      color: #FFD700;
      font-size: 2em;
    }
    .menu-button {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 30px;
      color: #FFD700;
      cursor: pointer;
      z-index: 1000;
    }
    .menu-list {
      display: none;
      position: fixed;
      top: 60px;
      right: 20px;
      background: #111;
      border: 1px solid #FFD700;
      border-radius: 10px;
      padding: 10px;
      z-index: 999;
    }
    .menu-list button {
      display: block;
      width: 150px;
      background: transparent;
      border: none;
      color: #FFD700;
      text-align: left;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    button, input {
      font-size: 18px;
      padding: 10px;
      margin: 5px auto;
      border-radius: 5px;
      border: 2px solid #FFD700;
      background: transparent;
      color: #FFD700;
      display: block;
    }
    button:hover {
      background: #FFD700;
      color: #111;
    }
    input {
      width: 160px;
      text-align: center;
      font-size: 22px;
      letter-spacing: 5px;
      margin: 10px auto;
    }
    #startBtn {
      margin-top: 60px;
      position: relative;
      z-index: 10;
    }
    #gameUI {
      display: none;
    }
    #log {
      margin: 20px auto;
      max-width: 300px;
      background: #1a1a1a;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #444;
    }
    .correct {
      color: #8fce00;
      font-weight: bold;
    }
    .section {
      display: none;
      padding: 20px;
      margin-top: 20px;
      background: #1a1a1a;
      border: 1px solid #444;
      border-radius: 10px;
      max-width: 90%;
      margin-left: auto;
      margin-right: auto;
      text-align: center;
    }
    #bgmToggle {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: #111;
      border: 2px solid #FFD700;
      border-radius: 5px;
      padding: 10px;
      color: #FFD700;
      font-size: 14px;
      cursor: pointer;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div class="menu-button" onclick="toggleMenu()">☰</div>
  <div class="menu-list" id="menuList">
    <button onclick="playClick(); showSection('game')">ゲーム</button>
    <button onclick="playClick(); showSection('rules')">ルール</button>
    <button onclick="playClick(); showSection('record')">記録</button>
    <button onclick="playClick(); showSection('about')">自己紹介</button>
    <button onclick="playClick(); showSection('donate')">寄付</button>
  </div>
  <button id="bgmToggle" onclick="toggleBGM()">BGM オン/オフ</button>

  <audio id="bgm" src="https://dl.sndup.net/xz6z/hitblow_bgm.mp3" loop preload="auto"></audio>
  <audio id="se-correct" src="https://dl.sndup.net/nsy2/correct.mp3" preload="auto"></audio>
  <audio id="se-click" src="https://dl.sndup.net/8r5h/click.mp3" preload="auto"></audio>

  <h1>Hit & Blow</h1>
  <div id="description">シンプルだけどクセになる記憶ゲームだよ！</div>
  <button id="startBtn" onclick="playClick(); startGame()">はじめる</button>

  <div id="gameUI">
    <p style="margin-top: 20px; font-size: 16px; color: #ccc;">予想したい3ケタの数字を入力してね</p>
    <input id="guess" maxlength="3" placeholder="例:123" />
    <br />
    <button onclick="playClick(); playGame()">プレイ</button>
    <button onclick="playClick(); restartGame()">再プレイ</button>
    <div id="log"></div>
  </div>

  <div id="section-rules" class="section">
    <h2>ルール</h2>
    <p>3桁の異なる数字を当てるゲームだよ。Hitは位置も数字も合ってる、Blowは数字だけ合ってる！</p>
  </div>
  <div id="section-record" class="section">
    <h2>記録</h2>
    <div id="recordContent"></div>
    <h3>ランキング（クリア回数）</h3>
    <div id="rankingContent"></div>
  </div>
  <div id="section-about" class="section">
    <h2>自己紹介</h2>
    <p>暇人です。お金ないです。寄付まってます💛</p>
  </div>
  <div id="section-donate" class="section">
    <h2>寄付</h2>
    <p>将来的に寄付方法を載せる予定だよ。PayPayとか使えるようにしたいね！</p>
  </div>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const bgm = document.getElementById("bgm");
    document.body.addEventListener("click", () => {
      bgm.volume = 0.3;
      bgm.play().catch(err => console.log("BGM 自動再生ブロック:", err));
    }, { once: true });
  });
</script>

</body>
</html>
