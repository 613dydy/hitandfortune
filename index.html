<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Hit & Blow Gamble</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* ...（省略）...スタイルは前回と同じ */
  </style>
</head>
<body>

  <!-- 効果音 -->
  <audio id="correctSound" src="correct.mp3" preload="auto"></audio>
  <audio id="clickSound" src="click.mp3" preload="auto"></audio>

  <!-- メニュー -->
  <div class="menu-button" onclick="playClickSound(); toggleMenu()">☰</div>
  <div class="menu-list" id="menuList">
    <button onclick="playClickSound(); showSection('game')">ゲーム</button>
    <button onclick="playClickSound(); showSection('rules')">ルール</button>
    <button onclick="playClickSound(); showSection('about')">自己紹介</button>
    <button onclick="playClickSound(); showSection('donate')">寄付</button>
  </div>

  <h1>Hit & Blow Gamble</h1>

  <!-- ゲーム説明 -->
  <div id="description">記憶力が試される、シンプルで中毒性のあるゲームです。</div>

  <!-- スタートボタン -->
  <button id="startBtn" onclick="playClickSound(); startGame()">はじめる</button>

  <!-- ゲーム本体 -->
  <div id="gameUI">
    <input id="guess" maxlength="3" placeholder="例:123" autocomplete="off" />
    <br />
    <button onclick="playClickSound(); playGame()">プレイ</button>
    <button onclick="playClickSound(); restartGame()">再プレイ</button>
    <div id="log"></div>
  </div>

  <!-- 各セクション -->
  <div class="section" id="section-rules">
    <h2>📜 ルール</h2>
    <p>3桁の数字を入力してください。数字と位置が合っていれば「Hit」、位置が違えば「Blow」。3Hitで正解！</p>
  </div>

  <div class="section" id="section-about">
    <h2>👤 自己紹介</h2>
    <p>暇人です。お金ないです。寄付まってます💛</p>
  </div>

  <div class="section" id="section-donate">
    <h2>💰 寄付</h2>
    <p>応援してくれる方はぜひ寄付してね！（今後導入予定）</p>
  </div>

<script>
  const correctSound = document.getElementById("correctSound");
  const clickSound = document.getElementById("clickSound");

  let answer = [];

  function playClickSound() {
    clickSound.currentTime = 0;
    clickSound.play();
  }

  function toggleMenu() {
    const menu = document.getElementById("menuList");
    menu.style.display = menu.style.display === "block" ? "none" : "block";
  }

  function showSection(id) {
    document.querySelectorAll(".section").forEach(sec => sec.style.display = "none");
    document.getElementById("section-" + id).style.display = "block";

    document.getElementById("gameUI").style.display = "none";
    document.getElementById("startBtn").style.display = "block";
    document.getElementById("description").style.display = "block";

    toggleMenu();
  }

  function generateAnswer() {
    const digits = [];
    while (digits.length < 3) {
      const rand = Math.floor(Math.random() * 10);
      if (!digits.includes(rand)) digits.push(rand);
    }
    return digits;
  }

  function startGame() {
    answer = generateAnswer();
    document.getElementById("gameUI").style.display = "block";
    document.getElementById("startBtn").style.display = "none";
    document.getElementById("description").style.display = "none";
    document.querySelectorAll(".section").forEach(sec => sec.style.display = "none");
    clearLog();
  }

  function playGame() {
    const input = document.getElementById('guess').value;
    if (!/^\d{3}$/.test(input)) {
      alert('3桁の数字を入力してください');
      return;
    }

    const guess = input.split('').map(Number);
    let hit = 0, blow = 0;

    for (let i = 0; i < 3; i++) {
      if (guess[i] === answer[i]) {
        hit++;
      } else if (answer.includes(guess[i])) {
        blow++;
      }
    }

    const log = document.getElementById('log');
    log.innerHTML += `<p>予想: ${input} → 結果: ${hit} Hit / ${blow} Blow</p>`;
    log.scrollTop = log.scrollHeight;

    if (hit === 3) {
      correctSound.currentTime = 0;
      correctSound.play();
      log.innerHTML += `<p class="correct">🎉 正解！次の問題へ！</p>`;
      answer = generateAnswer();
    }

    document.getElementById('guess').value = '';
    document.getElementById('guess').focus();
  }

  function restartGame() {
    clearLog();
    answer = generateAnswer();
    document.getElementById('guess').value = '';
    document.getElementById('guess').focus();
  }

  function clearLog() {
    document.getElementById('log').innerHTML = '';
  }
</script>
</body>
</html>
