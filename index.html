<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Hit & Blow Gamble</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      color: #e0e0e0;
      text-align: center;
      background-color: #0e0e0e;
      background-image: radial-gradient(#555 2px, transparent 2px);
      background-size: 30px 30px;
    }

    h1 {
      color: #FFD700;
      font-size: 36px;
      margin-top: 60px;
      text-shadow: 0 0 8px rgba(255, 215, 0, 0.3);
    }

    /* ハンバーガーメニュー */
    .menu-button {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 30px;
      color: #FFD700;
      cursor: pointer;
      z-index: 1000;
    }

    .menu-list {
      display: none;
      position: fixed;
      top: 60px;
      right: 20px;
      background: #111;
      border: 1px solid #FFD700;
      border-radius: 10px;
      padding: 10px;
      z-index: 999;
    }

    .menu-list button {
      display: block;
      width: 150px;
      background: transparent;
      border: none;
      color: #FFD700;
      text-align: left;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    .menu-list button:hover {
      background-color: #FFD70022;
    }

    #startBtn {
      margin-top: 60px;
      padding: 14px 40px;
      font-size: 18px;
      background: transparent;
      color: #FFD700;
      border: 2px solid #FFD700;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #startBtn:hover {
      background: #FFD700;
      color: #111;
      box-shadow: 0 0 10px #FFD70066;
    }

    #gameUI {
      display: none;
      margin-top: 30px;
    }

    input {
      padding: 10px;
      font-size: 20px;
      width: 100px;
      text-align: center;
      background: #111;
      color: #FFD700;
      border: 2px solid #FFD700;
      border-radius: 8px;
    }

    button {
      padding: 12px 30px;
      font-size: 16px;
      background: transparent;
      color: #FFD700;
      border: 2px solid #FFD700;
      border-radius: 8px;
      margin: 10px 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #FFD700;
      color: #111;
      box-shadow: 0 0 10px #FFD70055;
    }

    #log {
      margin-top: 30px;
      font-size: 18px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      background: #1a1a1a;
      padding: 20px;
      border: 1px solid #444;
      border-radius: 10px;
      box-shadow: 0 0 5px #000;
      min-height: 150px;
      overflow-y: auto;
      text-align: center;
    }

    #log p {
      margin: 10px 0;
      transition: all 0.3s ease;
    }

    #log p.correct {
      color: #8fce00;
      font-weight: bold;
      text-shadow: 0 0 5px #8fce0080;
    }

    .section {
      margin: 40px auto;
      max-width: 700px;
      background: #1a1a1a;
      border: 1px solid #333;
      padding: 20px;
      border-radius: 10px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="menu-button" onclick="toggleMenu()">☰</div>
  <div class="menu-list" id="menuList">
    <button onclick="showSection('game')">ゲーム</button>
    <button onclick="showSection('rules')">ルール</button>
    <button onclick="showSection('about')">自己紹介</button>
    <button onclick="showSection('donate')">寄付</button>
  </div>

  <h1>Hit & Blow Gamble</h1>
  <button id="startBtn" onclick="startGame()">はじめる</button>

  <div id="gameUI">
    <input id="guess" maxlength="3" placeholder="例:123" autocomplete="off" />
    <br />
    <button onclick="playGame()">プレイ</button>
    <button onclick="restartGame()">再プレイ</button>

    <div id="log"></div>
  </div>

  <!-- 各セクション -->
  <div class="section" id="section-game">
    <h2>🎮 ゲームについて</h2>
    <p>これはHit&Blowの3桁数字ゲームです。あなたの直感と記憶力が試されます！</p>
  </div>

  <div class="section" id="section-rules">
    <h2>📜 ルール</h2>
    <p>3桁の数字を入力してください。数字と位置が合っていれば「Hit」、位置が違えば「Blow」となります。3Hitで正解です！</p>
  </div>

  <div class="section" id="section-about">
    <h2>👤 自己紹介</h2>
    <p>このサイトは個人で作成しています。ご意見・フィードバック歓迎です。</p>
  </div>

  <div class="section" id="section-donate">
    <h2>💰 寄付</h2>
    <p>今後の開発のために寄付を受け付けています（※実装はまだ）</p>
  </div>

  <script>
    let answer = [];

    function toggleMenu() {
      const menu = document.getElementById("menuList");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    function showSection(id) {
      document.querySelectorAll(".section").forEach(sec => sec.style.display = "none");
      document.getElementById(`section-${id}`).style.display = "block";
      document.getElementById("gameUI").style.display = "none";
      document.getElementById("startBtn").style.display = "block";
      toggleMenu();
    }

    function generateAnswer() {
      const digits = [];
      while (digits.length < 3) {
        const rand = Math.floor(Math.random() * 10);
        if (!digits.includes(rand)) digits.push(rand);
      }
      return digits;
    }

    function startGame() {
      answer = generateAnswer();
      document.getElementById('startBtn').style.display = 'none';
      document.getElementById('gameUI').style.display = 'block';
      document.querySelectorAll(".section").forEach(sec => sec.style.display = "none");
      clearLog();
    }

    function playGame() {
      const input = document.getElementById('guess').value;
      if (!/^\d{3}$/.test(input)) {
        alert('3桁の数字を入力してください');
        return;
      }

      const guess = input.split('').map(Number);
      let hit = 0,
        blow = 0;

      for (let i = 0; i < 3; i++) {
        if (guess[i] === answer[i]) {
          hit++;
        } else if (answer.includes(guess[i])) {
          blow++;
        }
      }

      const log = document.getElementById('log');
      log.innerHTML += `<p>予想: ${input} → 結果: ${hit} Hit / ${blow} Blow</p>`;
      log.scrollTop = log.scrollHeight;

      if (hit === 3) {
        log.innerHTML += `<p class="correct">🎉 正解！次の問題へ！</p>`;
        answer = generateAnswer();
      }

      document.getElementById('guess').value = '';
      document.getElementById('guess').focus();
    }

    function clearLog() {
      document.getElementById('log').innerHTML = '';
    }

    function restartGame() {
      clearLog();
      answer = generateAnswer();
      document.getElementById('guess').value = '';
      document.getElementById('guess').focus();
    }
  </script>
</body>
</html>
