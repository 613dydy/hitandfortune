<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Hit & Blow Gamble</title>
  <style>
    body {
      background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
      color: #e0e0e0;
      font-family: 'Georgia', serif;
      text-align: center;
      padding: 40px;
    }

    h1 {
      color: #FFD700;
      font-size: 36px;
      margin-bottom: 10px;
      text-shadow: 0 0 8px rgba(255, 215, 0, 0.3);
    }

    input {
      padding: 10px;
      font-size: 20px;
      width: 100px;
      text-align: center;
      background: #111;
      color: #FFD700;
      border: 2px solid #FFD700;
      border-radius: 8px;
      margin-top: 20px;
    }

    button {
      padding: 12px 30px;
      font-size: 16px;
      background: transparent;
      color: #FFD700;
      border: 2px solid #FFD700;
      border-radius: 8px;
      margin: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #FFD700;
      color: #111;
      box-shadow: 0 0 10px #FFD70055;
    }

    #coins {
      color: #FFD700;
      font-size: 22px;
    }

    #log {
      margin-top: 30px;
      font-size: 18px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
      background: #1a1a1a;
      padding: 20px;
      border: 1px solid #444;
      border-radius: 10px;
      box-shadow: 0 0 5px #000;
    }

    #log p {
      margin: 8px 0;
      transition: all 0.3s ease;
    }

    #log p.correct {
      color: #8fce00;
      font-weight: bold;
      text-shadow: 0 0 5px #8fce0080;
    }
  </style>
</head>
<body>

  <h1>Hit & Blow Gamble</h1>
  <p>ÊâÄÊåÅ„Ç≥„Ç§„É≥: <span id="coins">100</span></p>

  <input id="guess" maxlength="3" placeholder="‰æã:123">
  <br>
  <button onclick="playGame()">„Éó„É¨„Ç§ (10„Ç≥„Ç§„É≥)</button>
  <button onclick="clearLog()">Â±•Ê≠¥„ÇíÊ∂à„Åô</button>

  <div id="log"></div>

  <script>
    let coins = 100;
    let answer = generateAnswer();

    function generateAnswer() {
      const digits = [];
      while (digits.length < 3) {
        const rand = Math.floor(Math.random() * 10);
        if (!digits.includes(rand)) digits.push(rand);
      }
      return digits;
    }

    function playGame() {
      if (coins < 10) {
        alert("„Ç≥„Ç§„É≥„ÅåË∂≥„Çä„Åæ„Åõ„ÇìÔºÅ");
        return;
      }

      const input = document.getElementById("guess").value;
      if (!/^\d{3}$/.test(input)) {
        alert("3Ê°Å„ÅÆÊï∞Â≠ó„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ");
        return;
      }

      coins -= 10;
      const guess = input.split('').map(Number);
      let hit = 0, blow = 0;

      for (let i = 0; i < 3; i++) {
        if (guess[i] === answer[i]) {
          hit++;
        } else if (answer.includes(guess[i])) {
          blow++;
        }
      }

      const result = `ÁµêÊûú: ${hit} Hit / ${blow} Blow`;
      const log = document.getElementById("log");
      log.innerHTML += `<p>‰∫àÊÉ≥: ${input} ‚Üí ${result}</p>`;

      if (hit === 3) {
        log.innerHTML += `<p class="correct">üéâ Ê≠£Ëß£ÔºÅ30„Ç≥„Ç§„É≥Áç≤ÂæóÔºÅ</p>`;
        coins += 30;
        answer = generateAnswer();
      }

      document.getElementById("coins").textContent = coins;
    }

    function clearLog() {
      document.getElementById("log").innerHTML = '';
    }
  </script>

</body>
</html>
