<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Hit & Blow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #0e0e0e;
      background-image: radial-gradient(#444 2px, transparent 1px);
      background-size: 30px 30px;
      color: #e0e0e0;
      text-align: center;
    }
    h1 {
      margin-top: 60px;
      color: #FFD700;
      font-size: 2em;
    }
    .menu-button {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 30px;
      color: #FFD700;
      cursor: pointer;
      z-index: 1000;
    }
    .menu-list {
      display: none;
      position: fixed;
      top: 60px;
      right: 20px;
      background: #111;
      border: 1px solid #FFD700;
      border-radius: 10px;
      padding: 10px;
      z-index: 999;
    }
    .menu-list button {
      display: block;
      width: 150px;
      background: transparent;
      border: none;
      color: #FFD700;
      text-align: left;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    button, input {
      font-size: 18px;
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
      border: 2px solid #FFD700;
      background: transparent;
      color: #FFD700;
    }
    button:hover {
      background: #FFD700;
      color: #111;
    }
    input {
      width: 120px;
      text-align: center;
    }
    #gameUI {
      display: none;
    }
    #log {
      margin: 20px auto;
      max-width: 300px;
      background: #1a1a1a;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #444;
    }
    .correct {
      color: #8fce00;
      font-weight: bold;
    }
    .section {
      display: none;
      padding: 20px;
      margin-top: 20px;
      background: #1a1a1a;
      border: 1px solid #444;
      border-radius: 10px;
      max-width: 90%;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>

  <audio id="correctSound" src="correct.mp3" preload="auto"></audio>
  <audio id="clickSound" src="click.mp3" preload="auto"></audio>

  <div class="menu-button" onclick="playClickSound(); toggleMenu()">☰</div>
  <div class="menu-list" id="menuList">
    <button onclick="playClickSound(); showSection('game')">ゲーム</button>
    <button onclick="playClickSound(); showSection('rules')">ルール</button>
    <button onclick="playClickSound(); showSection('record')">記録</button>
    <button onclick="playClickSound(); showSection('about')">自己紹介</button>
    <button onclick="playClickSound(); showSection('donate')">寄付</button>
  </div>

  <h1>Hit & Blow</h1>
  <div id="description">シンプルだけどクセになる記憶ゲームだよ！</div>
  <button id="startBtn" onclick="playClickSound(); startGame()">はじめる</button>

  <div id="gameUI">
    <input id="guess" maxlength="3" placeholder="例:123" />
    <br />
    <button onclick="playClickSound(); playGame()">プレイ</button>
    <button onclick="playClickSound(); restartGame()">再プレイ</button>
    <div id="log"></div>
  </div>

  <!-- 各セクション -->
  <div class="section" id="section-rules">
    <h2>ルール</h2>
    <p>3ケタの数字を入れて当ててみて！数字も位置も合ってたら「Hit」、数字だけ合ってたら「Blow」だよ。3Hitで正解！</p>
  </div>

  <div class="section" id="section-record">
    <h2>君の記録</h2>
    <p id="playCount">プレイ回数: 0</p>
    <p id="clearCount">クリア回数: 0</p>
    <p id="fastClearCount">4ターン以内クリア回数: 0</p>
  </div>

  <div class="section" id="section-about">
    <h2>自己紹介</h2>
    <p>暇人です。お金ないです。寄付まってます💛</p>
  </div>

  <div class="section" id="section-donate">
    <h2>寄付</h2>
    <p>そのうちPayPayとかで寄付できるようにするかも〜</p>
  </div>

<script>
  const correctSound = document.getElementById("correctSound");
  const clickSound = document.getElementById("clickSound");

  let answer = [];
  let turn = 0;

  const stats = {
    playCount: parseInt(localStorage.getItem('playCount') || '0'),
    clearCount: parseInt(localStorage.getItem('clearCount') || '0'),
    fastClearCount: parseInt(localStorage.getItem('fastClearCount') || '0')
  };

  function updateStatsDisplay() {
    document.getElementById('playCount').textContent = "プレイ回数: " + stats.playCount;
    document.getElementById('clearCount').textContent = "クリア回数: " + stats.clearCount;
    document.getElementById('fastClearCount').textContent = "4ターン以内クリア回数: " + stats.fastClearCount;
  }

  function playClickSound() {
    clickSound.currentTime = 0;
    clickSound.play();
  }

  function toggleMenu() {
    const menu = document.getElementById("menuList");
    menu.style.display = menu.style.display === "block" ? "none" : "block";
  }

  function showSection(id) {
    document.querySelectorAll(".section").forEach(sec => sec.style.display = "none");
    document.getElementById("section-" + id).style.display = "block";
    document.getElementById("gameUI").style.display = "none";
    document.getElementById("startBtn").style.display = "block";
    document.getElementById("description").style.display = "block";
    updateStatsDisplay();
    toggleMenu();
  }

  function generateAnswer() {
    const digits = [];
    while (digits.length < 3) {
      const rand = Math.floor(Math.random() * 10);
      if (!digits.includes(rand)) digits.push(rand);
    }
    return digits;
  }

  function startGame() {
    answer = generateAnswer();
    turn = 0;
    document.getElementById("gameUI").style.display = "block";
    document.getElementById("startBtn").style.display = "none";
    document.getElementById("description").style.display = "none";
    document.querySelectorAll(".section").forEach(sec => sec.style.display = "none");
    document.getElementById("log").innerHTML = "";
  }

  function playGame() {
    const input = document.getElementById('guess').value;
    if (!/^\d{3}$/.test(input)) {
      alert('3ケタの数字を入れて！');
      return;
    }

    stats.playCount++;
    turn++;

    const guess = input.split('').map(Number);
    let hit = 0, blow = 0;

    for (let i = 0; i < 3; i++) {
      if (guess[i] === answer[i]) {
        hit++;
      } else if (answer.includes(guess[i])) {
        blow++;
      }
    }

    const log = document.getElementById('log');
    log.innerHTML += `<p>予想: ${input} → ${hit} Hit / ${blow} Blow</p>`;

    if (hit === 3) {
      correctSound.currentTime = 0;
      correctSound.play();
      log.innerHTML += `<p class="correct">🎉 正解！次いってみよ！</p>`;
      stats.clearCount++;
      if (turn <= 4) {
        stats.fastClearCount++;
      }
      answer = generateAnswer();
      turn = 0;
    }

    saveStats();
    document.getElementById('guess').value = '';
    updateStatsDisplay();
  }

  function restartGame() {
    answer = generateAnswer();
    turn = 0;
    document.getElementById('log').innerHTML = '';
    document.getElementById('guess').value = '';
  }

  function saveStats() {
    localStorage.setItem('playCount', stats.playCount);
    localStorage.setItem('clearCount', stats.clearCount);
    localStorage.setItem('fastClearCount', stats.fastClearCount);
  }
</script>
</body>
</html>
