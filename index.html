<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hit & Blow</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
  <style>
    body {
      background: #0e0e0e;
      background-image: radial-gradient(#444 2px, transparent 1px);
      background-size: 30px 30px;
      font-family: 'Arial', sans-serif;
      color: #e0e0e0;
      text-align: center;
      margin: 0;
    }
    h1 {
      margin-top: 80px;
      color: #FFD700;
    }
    button, input {
      font-size: 18px;
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
      border: 2px solid #FFD700;
      background: transparent;
      color: #FFD700;
    }
    input {
      width: 160px;
      text-align: center;
      letter-spacing: 5px;
    }
    .menu-button {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 30px;
      color: #FFD700;
      cursor: pointer;
      z-index: 1000;
    }
    .menu-list {
      display: none;
      position: fixed;
      top: 60px;
      right: 20px;
      background: #111;
      border: 1px solid #FFD700;
      border-radius: 10px;
      padding: 10px;
      z-index: 999;
    }
    .menu-list button {
      display: block;
      width: 150px;
      background: transparent;
      border: none;
      color: #FFD700;
      text-align: left;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    .section {
      display: none;
      padding: 20px;
      margin-top: 20px;
      background: #1a1a1a;
      border: 1px solid #444;
      border-radius: 10px;
      max-width: 90%;
      margin-left: auto;
      margin-right: auto;
    }
    #gameUI {
      display: none;
    }
  </style>
</head>
<body>
  <div class="menu-button" onclick="toggleMenu()">☰</div>
  <div class="menu-list" id="menuList">
    <button onclick="showSection('game')">ゲーム</button>
    <button onclick="showSection('rules')">ルール</button>
    <button onclick="showSection('record')">記録</button>
    <button onclick="showSection('about')">自己紹介</button>
    <button onclick="showSection('donate')">寄付</button>
  </div>

  <h1>Hit & Blow</h1>
  <div id="description">シンプルだけどクセになる記憶ゲームだよ！</div>
  <button id="startBtn" onclick="startGame()">はじめる</button>
  <div id="userInfo" style="margin: 10px; color: #FFD700;"></div>
  <button onclick="loginWithGoogle()">Googleでログイン</button>

  <div id="gameUI">
    <p>3ケタの数字を入力してね</p>
    <input id="guess" maxlength="3" placeholder="例:123" />
    <br />
    <button onclick="playGame()">プレイ</button>
    <button onclick="restartGame()">再プレイ</button>
    <div id="log"></div>
  </div>

  <div class="section" id="section-rules">
    <p>Hit: 数字も位置も一致 / Blow: 数字のみ一致</p>
  </div>

  <div class="section" id="section-record">
    <div id="ranking">読み込み中...</div>
  </div>

  <div class="section" id="section-about">
    <p>暇人です。お金ないです。寄付まってます💛</p>
  </div>

  <div class="section" id="section-donate">
    <p>寄付方法は準備中だよ！</p>
  </div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCCGEF45sV1nHAqxfrqq80ir3z-ZCbfDho",
    authDomain: "hitblow-game.firebaseapp.com",
    projectId: "hitblow-game",
    storageBucket: "hitblow-game.firebasestorage.app",
    messagingSenderId: "871466550729",
    appId: "1:871466550729:web:65c91cc117c7bf61a8d418",
    measurementId: "G-G08BDBRE2N"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  auth.onAuthStateChanged(user => {
    if (user) {
      document.getElementById("userInfo").innerText = user.isAnonymous ? "ゲストプレイ中" : "ログイン済み";
    } else {
      auth.signInAnonymously().catch(console.error);
    }
  });

  function loginWithGoogle() {
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithPopup(provider).catch(console.error);
  }

  function toggleMenu() {
    const menu = document.getElementById("menuList");
    menu.style.display = menu.style.display === "block" ? "none" : "block";
  }

  function showSection(id) {
    document.querySelectorAll(".section").forEach(sec => sec.style.display = "none");
    document.getElementById("section-" + id).style.display = "block";
    if (id === "record") loadRanking();
  }

  function startGame() {
    document.getElementById("gameUI").style.display = "block";
    document.getElementById("startBtn").style.display = "none";
    document.getElementById("description").style.display = "none";
    document.getElementById("log").innerHTML = "";
    answer = generateAnswer();
    turn = 0;
  }

  let answer = generateAnswer();
  let turn = 0;

  function generateAnswer() {
    let digits = [];
    while (digits.length < 3) {
      const r = Math.floor(Math.random() * 10);
      if (!digits.includes(r)) digits.push(r);
    }
    return digits;
  }

  function playGame() {
    let input = document.getElementById("guess").value.trim();
    input = input.replace(/[０-９]/g, s => String.fromCharCode(s.charCodeAt(0) - 65248));
    if (!/^[0-9]{3}$/.test(input)) {
      alert("3ケタの数字を入れてね！");
      return;
    }
    const guess = input.split('').map(Number);
    let hit = 0, blow = 0;
    for (let i = 0; i < 3; i++) {
      if (guess[i] === answer[i]) hit++;
      else if (answer.includes(guess[i])) blow++;
    }
    const log = document.getElementById("log");
    const result = `予想: ${input} → ${hit} Hit / ${blow} Blow`;
    log.innerHTML += `<div>${result}</div>`;
    turn++;
    if (hit === 3) {
      log.innerHTML += `<div style='color:lime;'>正解！${turn}ターンでクリア！</div>`;
      savePlayerData(turn <= 4 ? 'fastwin' : 'win');
    }
  }

  function restartGame() {
    answer = generateAnswer();
    turn = 0;
    document.getElementById("log").innerHTML = "";
  }

  function savePlayerData(resultType) {
    const user = firebase.auth().currentUser;
    if (!user) return;
    const userRef = db.collection("players").doc(user.uid);

    db.runTransaction(async (t) => {
      const doc = await t.get(userRef);
      const data = doc.exists ? doc.data() : {
        playCount: 0,
        winCount: 0,
        fastWinCount: 0,
        uid: user.uid,
      };
      data.playCount += 1;
      if (resultType === "win") data.winCount += 1;
      if (resultType === "fastwin") {
        data.winCount += 1;
        data.fastWinCount += 1;
      }
      t.set(userRef, data);
    });
  }

  function loadRanking() {
    db.collection("players")
      .orderBy("winCount", "desc")
      .limit(10)
      .get()
      .then(snapshot => {
        let html = "<h2>🏆 ランキング</h2><ol>";
        snapshot.forEach(doc => {
          const p = doc.data();
          html += `<li>勝利数: ${p.winCount}（プレイ数: ${p.playCount}, 4ターン勝利: ${p.fastWinCount}）</li>`;
        });
        html += "</ol>";
        document.getElementById("ranking").innerHTML = html;
      });
  }
</script>
</body>
</html>
