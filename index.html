<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Hit & Blow Gamble</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0e0e0e;
      font-family: 'Georgia', serif;
      color: #e0e0e0;
      text-align: center;
      background-image: radial-gradient(#222 1px, transparent 1px);
      background-size: 20px 20px; /* „Çµ„Ç§„Ç≥„É≠„Å£„ÅΩ„ÅÑÁ≤íÊÑü */
    }

    h1 {
      color: #FFD700;
      font-size: 36px;
      margin-top: 50px;
      margin-bottom: 20px;
      text-shadow: 0 0 8px rgba(255, 215, 0, 0.3);
    }

    #startBtn {
      margin-top: 60px;
      padding: 14px 40px;
      font-size: 18px;
      background: transparent;
      color: #FFD700;
      border: 2px solid #FFD700;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #startBtn:hover {
      background: #FFD700;
      color: #111;
      box-shadow: 0 0 10px #FFD70066;
    }

    #gameUI {
      display: none;
      margin-top: 30px;
    }

    input {
      padding: 10px;
      font-size: 20px;
      width: 100px;
      text-align: center;
      background: #111;
      color: #FFD700;
      border: 2px solid #FFD700;
      border-radius: 8px;
    }

    button {
      padding: 12px 30px;
      font-size: 16px;
      background: transparent;
      color: #FFD700;
      border: 2px solid #FFD700;
      border-radius: 8px;
      margin: 10px 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #FFD700;
      color: #111;
      box-shadow: 0 0 10px #FFD70055;
    }

    #log {
      margin-top: 30px;
      font-size: 18px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      background: #1a1a1a;
      padding: 20px;
      border: 1px solid #444;
      border-radius: 10px;
      box-shadow: 0 0 5px #000;
      min-height: 150px;
      overflow-y: auto;
      text-align: center; /* ‚Üê ‰∏≠Â§ÆÂØÑ„Åõ„Å´ÔºÅ */
    }

    #log p {
      margin: 10px 0;
      transition: all 0.3s ease;
    }

    #log p.correct {
      color: #8fce00;
      font-weight: bold;
      text-shadow: 0 0 5px #8fce0080;
    }
  </style>
</head>
<body>

  <h1>Hit & Blow Gamble</h1>
  <button id="startBtn" onclick="startGame()">„ÅØ„Åò„ÇÅ„Çã</button>

  <div id="gameUI">
    <input id="guess" maxlength="3" placeholder="‰æã:123" autocomplete="off" />
    <br />
    <button onclick="playGame()">„Éó„É¨„Ç§</button>
    <button onclick="restartGame()">ÂÜç„Éó„É¨„Ç§</button>

    <div id="log"></div>
  </div>

  <script>
    let answer = [];

    function generateAnswer() {
      const digits = [];
      while (digits.length < 3) {
        const rand = Math.floor(Math.random() * 10);
        if (!digits.includes(rand)) digits.push(rand);
      }
      return digits;
    }

    function startGame() {
      answer = generateAnswer();
      document.getElementById('startBtn').style.display = 'none';
      document.getElementById('gameUI').style.display = 'block';
      clearLog();
    }

    function playGame() {
      const input = document.getElementById('guess').value;
      if (!/^\d{3}$/.test(input)) {
        alert('3Ê°Å„ÅÆÊï∞Â≠ó„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
        return;
      }

      const guess = input.split('').map(Number);
      let hit = 0,
        blow = 0;

      for (let i = 0; i < 3; i++) {
        if (guess[i] === answer[i]) {
          hit++;
        } else if (answer.includes(guess[i])) {
          blow++;
        }
      }

      const log = document.getElementById('log');
      log.innerHTML += `<p>‰∫àÊÉ≥: ${input} ‚Üí ÁµêÊûú: ${hit} Hit / ${blow} Blow</p>`;
      log.scrollTop = log.scrollHeight;

      if (hit === 3) {
        log.innerHTML += `<p class="correct">üéâ Ê≠£Ëß£ÔºÅÊ¨°„ÅÆÂïèÈ°å„Å∏ÔºÅ</p>`;
        answer = generateAnswer();
      }

      document.getElementById('guess').value = '';
      document.getElementById('guess').focus();
    }

    function clearLog() {
      document.getElementById('log').innerHTML = '';
    }

    function restartGame() {
      clearLog();
      answer = generateAnswer();
      document.getElementById('guess').value = '';
      document.getElementById('guess').focus();
    }
  </script>
</body>
</html>
