<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Hit & Blow Gamble</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Courier New', monospace;
      text-align: center;
      padding: 30px;
    }

    h1 {
      color: gold;
    }

    input {
      padding: 8px;
      font-size: 16px;
      width: 80px;
      text-align: center;
      margin-top: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 15px;
      background-color: gold;
      border: none;
      cursor: pointer;
    }

    #log {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h1>💰Hit & Blow Gamble💰</h1>
  <p>所持コイン: <span id="coins">100</span></p>

  <input id="guess" maxlength="3" placeholder="例:123">
  <br>
  <button onclick="playGame()">プレイ (10コイン)</button>

  <div id="log"></div>

  <script>
    let coins = 100;
    let answer = generateAnswer();

    function generateAnswer() {
      const digits = [];
      while (digits.length < 3) {
        const rand = Math.floor(Math.random() * 10);
        if (!digits.includes(rand)) digits.push(rand);
      }
      return digits;
    }

    function playGame() {
      if (coins < 10) {
        alert("コインが足りません！");
        return;
      }

      const input = document.getElementById("guess").value;
      if (!/^\d{3}$/.test(input)) {
        alert("3桁の数字を入力してください");
        return;
      }

      coins -= 10;
      const guess = input.split('').map(Number);
      let hit = 0, blow = 0;

      for (let i = 0; i < 3; i++) {
        if (guess[i] === answer[i]) {
          hit++;
        } else if (answer.includes(guess[i])) {
          blow++;
        }
      }

      const result = `結果: ${hit} Hit / ${blow} Blow`;
      document.getElementById("log").innerHTML += `<p>予想: ${input} → ${result}</p>`;

      if (hit === 3) {
        document.getElementById("log").innerHTML += `<p style="color:lime;">正解！20コイン獲得！</p>`;
        coins += 20;
        answer = generateAnswer(); // 次の問題に進む
      }

      document.getElementById("coins").textContent = coins;
    }
  </script>

</body>
</html>
