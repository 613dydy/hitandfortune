<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Hit & Blow Gamble</title>
  <style>
    body {
      background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
      color: #e0e0e0;
      font-family: 'Georgia', serif;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #FFD700;
      font-size: 36px;
      margin-bottom: 10px;
      text-shadow: 0 0 8px rgba(255, 215, 0, 0.3);
    }
    #gameUI {
      display: none;
      margin-top: 20px;
    }
    input {
      padding: 10px;
      font-size: 20px;
      width: 100px;
      text-align: center;
      background: #111;
      color: #FFD700;
      border: 2px solid #FFD700;
      border-radius: 8px;
      margin-top: 20px;
    }
    button {
      padding: 12px 30px;
      font-size: 16px;
      background: transparent;
      color: #FFD700;
      border: 2px solid #FFD700;
      border-radius: 8px;
      margin: 10px 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      background-color: #FFD700;
      color: #111;
      box-shadow: 0 0 10px #FFD70055;
    }
    #coins {
      color: #FFD700;
      font-size: 22px;
    }
    #log {
      margin-top: 30px;
      font-size: 18px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
      background: #1a1a1a;
      padding: 20px;
      border: 1px solid #444;
      border-radius: 10px;
      box-shadow: 0 0 5px #000;
      min-height: 150px;
      overflow-y: auto;
    }
    #log p {
      margin: 8px 0;
      transition: all 0.3s ease;
    }
    #log p.correct {
      color: #8fce00;
      font-weight: bold;
      text-shadow: 0 0 5px #8fce0080;
    }
  </style>
</head>
<body>

  <h1>Hit & Blow Gamble</h1>
  <button id="startBtn" onclick="startGame()">„ÅØ„Åò„ÇÅ„Çã</button>

  <div id="gameUI">
    <p>ÊâÄÊåÅ„Ç≥„Ç§„É≥: <span id="coins">100</span></p>

    <input id="guess" maxlength="3" placeholder="‰æã:123" autocomplete="off" />
    <br />
    <button onclick="playGame()">„Éó„É¨„Ç§ (10„Ç≥„Ç§„É≥)</button>
    <button onclick="restartGame()">ÂÜç„Éó„É¨„Ç§</button>

    <div id="log"></div>
  </div>

  <script>
    let coins = 100;
    let answer = [];
    let baseReward = 30;

    function generateAnswer() {
      const digits = [];
      while (digits.length < 3) {
        const rand = Math.floor(Math.random() * 10);
        if (!digits.includes(rand)) digits.push(rand);
      }
      return digits;
    }

    function startGame() {
      answer = generateAnswer();
      document.getElementById('startBtn').style.display = 'none';
      document.getElementById('gameUI').style.display = 'block';
      updateCoins();
      clearLog();
    }

    function updateCoins() {
      document.getElementById('coins').textContent = coins;
    }

    function getRate() {
      if (coins >= 100) return 2.0;
      if (coins >= 50) return 1.5;
      return 1.0;
    }

    function playGame() {
      if (coins < 10) {
        alert('„Ç≥„Ç§„É≥„ÅåË∂≥„Çä„Åæ„Åõ„ÇìÔºÅ');
        return;
      }

      const input = document.getElementById('guess').value;
      if (!/^\d{3}$/.test(input)) {
        alert('3Ê°Å„ÅÆÊï∞Â≠ó„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
        return;
      }

      coins -= 10;
      updateCoins();

      const guess = input.split('').map(Number);
      let hit = 0,
        blow = 0;

      for (let i = 0; i < 3; i++) {
        if (guess[i] === answer[i]) {
          hit++;
        } else if (answer.includes(guess[i])) {
          blow++;
        }
      }

      const result = `ÁµêÊûú: ${hit} Hit / ${blow} Blow`;
      const log = document.getElementById('log');
      log.innerHTML += `<p>‰∫àÊÉ≥: ${input} ‚Üí ${result}</p>`;
      log.scrollTop = log.scrollHeight;

      if (hit === 3) {
        const rate = getRate();
        const reward = Math.floor(baseReward * rate);
        coins += reward;
        updateCoins();
        log.innerHTML += `<p class="correct">üéâ Ê≠£Ëß£ÔºÅ${reward}„Ç≥„Ç§„É≥Áç≤ÂæóÔºÅÔºà„É¨„Éº„Éà√ó${rate}Ôºâ</p>`;
        answer = generateAnswer();
      }

      document.getElementById('guess').value = '';
      document.getElementById('guess').focus();
    }

    function clearLog() {
      document.getElementById('log').innerHTML = '';
    }

    function restartGame() {
      clearLog();
      answer = generateAnswer();
      document.getElementById('guess').value = '';
      document.getElementById('guess').focus();
    }
  </script>
</body>
</html>
