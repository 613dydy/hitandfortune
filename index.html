<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Hit & Blow with Firebase</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0; padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #0e0e0e;
      background-image: radial-gradient(#444 2px, transparent 1px);
      background-size: 30px 30px;
      color: #e0e0e0;
      text-align: center;
    }
    h1 { margin-top: 80px; color: #FFD700; font-size: 2em; }
    .menu-button {
      position: fixed; top: 20px; right: 20px;
      font-size: 30px; color: #FFD700; cursor: pointer; z-index: 1000;
      user-select: none;
    }
    .menu-list {
      display: none;
      position: fixed; top: 60px; right: 20px;
      background: #111; border: 1px solid #FFD700;
      border-radius: 10px; padding: 10px; z-index: 999;
      text-align: center;
      width: 160px;
    }
    .menu-list button {
      display: block; width: 100%;
      background: transparent; border: none;
      color: #FFD700; text-align: center;
      padding: 10px; font-size: 16px; cursor: pointer;
      user-select: none;
    }
    button, input {
      font-size: 18px; padding: 10px; margin: 5px auto;
      border-radius: 5px; border: 2px solid #FFD700;
      background: transparent; color: #FFD700;
      display: block;
      max-width: 200px;
      user-select: none;
    }
    button:hover {
      background: #FFD700; color: #111;
    }
    input {
      width: 160px; text-align: center; font-size: 22px; letter-spacing: 5px;
      margin: 10px auto;
    }
    #startBtn {
      margin-top: 50px;
      position: relative; z-index: 10;
      max-width: 200px;
    }
    #gameUI {
      display: none;
      margin-top: 30px;
    }
    #log {
      margin: 20px auto; max-width: 320px;
      background: #1a1a1a; padding: 10px;
      border-radius: 10px; border: 1px solid #444;
      text-align: center;
      word-break: break-word;
    }
    .correct {
      color: #8fce00; font-weight: bold;
    }
    .section {
      display: none;
      padding: 20px; margin-top: 20px;
      background: #1a1a1a; border: 1px solid #444;
      border-radius: 10px; max-width: 90%;
      margin-left: auto; margin-right: auto;
      text-align: center;
    }
    #userStats p, #ranking ol {
      margin: 8px 0;
    }
  </style>
</head>
<body>
  <div class="menu-button" onclick="toggleMenu()">☰</div>
  <div class="menu-list" id="menuList">
    <button onclick="showSection('game')">ゲーム</button>
    <button onclick="showSection('rules')">ルール</button>
    <button onclick="showSection('record')">記録</button>
    <button onclick="showSection('about')">自己紹介</button>
    <button onclick="showSection('donate')">寄付</button>
  </div>

  <h1>Hit & Blow</h1>
  <div id="description">シンプルだけどクセになる記憶ゲームだよ！</div>
  <button id="startBtn" onclick="startGame()">はじめる</button>

  <div id="gameUI">
    <p style="margin-top: 20px; font-size: 16px; color: #ccc;">予想したい3ケタの数字を入力してね</p>
    <input id="guess" maxlength="3" placeholder="例:123" inputmode="numeric" />
    <button onclick="playGame()">プレイ</button>
    <button onclick="restartGame()">再プレイ</button>
    <div id="log"></div>
  </div>

  <div class="section" id="section-rules">
    <h2>ルール</h2>
    <p>3桁の数字を当てる記憶ゲームだよ。数字はすべて異なるよ。</p>
  </div>

  <div class="section" id="section-record">
    <h2>記録とランキング</h2>
    <button id="loginBtn">Googleでログイン</button>
    <button id="logoutBtn" style="display:none;">ログアウト</button>
    <div id="userStats"></div>
    <div id="ranking"></div>
  </div>

  <div class="section" id="section-about">
    <h2>自己紹介</h2>
    <p>暇人です。お金ないです。寄付まってます💛</p>
  </div>

  <div class="section" id="section-donate">
    <h2>寄付</h2>
    <p>まだ準備中だよ！</p>
  </div>

  <audio id="correctSound" src="correct.mp3"></audio>
  <audio id="clickSound" src="click.mp3"></audio>

  <script type="module" src="main.js"></script>
</body>
</html>
